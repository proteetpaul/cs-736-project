[global]
blocksize=64K
blockalign=4k
numjobs=1

[direct_rw]
readwrite=write
direct=1
ioengine=psync
directory=/mnt/f2fs/
filesize=100M
nrfiles=2
file_service_type=roundrobin

[direct_rw_time_based]
readwrite=write
direct=1
ioengine=psync
directory=/mnt/f2fs/
filesize=100M
nrfiles=1
file_service_type=roundrobin
time_based=1
runtime=30

[buffered_write_sync]
readwrite=write
fdatasync=1
ioengine=psync
directory=/mnt/f2fs/
filesize=100M
nrfiles=2
file_service_type=roundrobin

[buffered_write_no_sync]
readwrite=write
ioengine=psync
directory=/mnt/f2fs/
filesize=100M
nrfiles=1
file_service_type=roundrobin
time_based=1
runtime=30